<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style type="text/css">
      h1, h2, h3, h4, h5, h6, p, span {
        font-family: sans-serif;
      }
      div#example {
        background-color: #000000;
        font-family: Monospace;
        color: #ffffff;
      }
    </style>
    <title>mkfile - Dash - DeepOS</title>
  </head>
  <body>
    <h1><code>mkfile</code></h1>
    <hr>
    <h3>About</h3>
    <p><code>mkfile</code> command creates a file in a virtual filesystem</p>
    <h3>Usage</h3>
    <code>mkfile [dest] [dir]</code>
    <p>Example:</p>
    <div id="example">
      user@localhost:/$ dc /<br>
      user@localhost:/$ mkfile /test<br>
      user@localhost:/$ dc /<br>
      test<br>
      user@localhost:/$ 
    </div>
  </body>
</html>
